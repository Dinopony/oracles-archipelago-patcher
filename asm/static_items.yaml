  0a/staticItemsReplacementsLookup_body: |
    ld a,(wActiveGroup)
    ld b,a
    ld a,(wActiveRoom)
    ld c,a
    ld e,02
    ld hl,staticItemsReplacementsTable
    call searchDoubleKey
    jr nc,.notFound
    ldi a,(hl)
    ld b,a # item id
    ld a,(hl)
    ld c,a # item subid
    ret

    .notFound
    ld bc,0000
    ret

