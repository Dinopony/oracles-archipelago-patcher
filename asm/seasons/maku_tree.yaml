seasons:
  09/makuTreeRooms: db 0b,0c,7b,2b,2c,2d,5b,5c,5d,ff
  09/checkMakuItemObtained: |
    push de
    push hl
    ld de,makuTreeRooms
    ld h,c8
    call scanItemGetFlagsForMaps
    pop hl
    pop de
    ret
