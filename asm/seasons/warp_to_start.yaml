seasons:
  # warp to horon village tree if holding start when closing the map screen.
  02/warpToStart: |
      ld a,(wKeysPressed)
      and a,08
      jr z,.done

      ld a,80
      ld (wWarpDestGroup),a
      ld a,a7 # Starting room ID
      ld (wWarpDestRoom),a
      ld a,54 # Starting room position
      ld (wWarpDestPos),a
      ld a,5 # TRANSITION_DEST_FALL
      ld (wWarpTransition),a
      ld a,03
      ld (wWarpTransition2),a
      
      ld a,03
      call setMusicVolume
      call fadeoutToWhite

      call clearStaticObjects

      ld a,d0
      ld (wLinkObjectIndex),a

      .done
      jp _closeMenu
  02/602c/: call nz,warpToStart
  02/6089/: call nz,warpToStart