seasons:

  14/subrosianWildsDiggingSpotItem: db TREASURE_GASHA_SEED
  14/subrosianWildsDiggingSpotItemSubid: db 00
  
  14/vasuSignDiggingSpotItem: db TREASURE_GASHA_SEED
  14/vasuSignDiggingSpotItemSubid: db 00

  14/handleSubrosianWildsDiggingSpot: |
    call getFreeInteractionSlot
    ret nz
    ld (hl),INTERACID_TREASURE
    inc l
    ld a,(wActiveRoom)
    cp a,82
    jr z,.spool

    .wilds
    ld a,(subrosianWildsDiggingSpotItem)
    ld (hl),a
    inc l
    ld a,(subrosianWildsDiggingSpotItemSubid)
    ld (hl),a
    jr .end

    .spool
    ld a,(vasuSignDiggingSpotItem)
    ld (hl),a
    inc l
    ld a,(vasuSignDiggingSpotItemSubid)
    ld (hl),a

    .end
    call objectCopyPosition
    ret

  09/65fd/: |
    ld e,14
    ld hl,handleSubrosianWildsDiggingSpot
    call interBankCall
    jp interactionDelete

