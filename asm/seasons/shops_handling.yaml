  ### SUBROSIAN MARKET ###############################################################

  # use giveTreasureCustom in the subrosian market when appropriate.
  09/marketGiveTreasure: |
      push af
      push bc
      ld a,l

      .testItem1
      cp a,db
      jr nz,.testItem2
      ld b,1
      jr .setFlag

      .testItem2
      cp a,e3
      jr nz,.testItem3
      ld b,2
      jr .setFlag

      .testItem3
      cp a,ef
      jr nz,.testItem4
      ld b,4
      jr .setFlag

      .testItem4
      cp a,f3
      jr nz,.testItem5
      ld b,8
      jr .setFlag

      .testItem5
      ld b,10
      jr .setFlag

      .setFlag
      ld a,(wBoughtSubrosianItems)
      or b
      ld (wBoughtSubrosianItems),a
      pop bc
      pop af

      call giveTreasureCustom
      ret
  09/788a/: |
      call marketGiveTreasure
      jr 12

  # Remove star ore from inventory when buying the first subrosian market
  # item. this can't go in the gain/lose items table, since the given item
  # doesn't necessarily have a unique ID.
  09/tradeStarOre: |
      or a
      jr nz,.next
      push hl
      ld hl,c69a
      res 5,(hl)
      pop hl
      .next
      rst 18
      ldi a,(hl)
      ld c,(hl)
      ret
  09/7887/: call tradeStarOre

